<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script>
			function imgchange(){
				var element = document.getElementById("img");
				if (element.src.match("1492155690")) {
					element.src="img/1492155704_Microsoft.png";
				} else{
					element.src="img/1492155690_Windows.png";
					alert(element.src);
				}
			}
			function isNum(){
				var num = document.getElementById("dome").value;
				if(num="" || isNaN(num)){
					alert("请输入数字！");
				}
			}
			function changeWord(){
				document.getElementById("btn_change").innerHTML="hello";
			}
			function changeTxt(){
				document.getElementById("p_wenben").innerHTML="改编后\的文本";
			}
	</script>
	<body>
		
		<button id="btn_change" onclick="changeWord()">点击</button>
		
		<button id="btn_changeWord" onclick="changeTxt()">改变文本</button>
		<p id="p_wenben">123</p>
